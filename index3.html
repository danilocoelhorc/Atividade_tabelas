<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela 03</title>
</head>
<body>
    <h3> Exemplo 01 </h3>

    <table border="" style="width: 30%; ">
        <tr>
            <td height="20" align="center" colspan="3">  </td>
        </tr>
        <tr>
            <td height="">  </td>
            <td height="">  </td>
            <td height="20">  </td>
        </tr>
        <tr>
            <td height="20">  </td>
            <td height="20">  </td>
            <td height="20">   </td>
        </tr>
    </table><br><hr>

    <h3>Exemplo 02</h3>

    <table border="" style="width: 30%;">
        <tr>
            <td height="20" align="center" rowspan="3"> </td>
            <td height="20"></td>
            <td height="20"></td>
        </tr>
        <tr>
            <td height="20">  </td>
            <td height="20">   </td>
        </tr>
        <tr>
            <td height="20">  </td>
            <td height="20">   </td>
        </tr>
    </table><br><hr>

    <h3>Exemplo 03</h3>

    <table border="" style="width: 20%;">
        <tr>
            <td  height="20" align="center" colspan="5"> </td>
        </tr>
        <tr>
            <td  height="20" align="center" rowspan="4"> </td>
            <td height="20">  </td>
            <td height="20">   </td>
            <td height="20">  </td>
            <td height="20">   </td>
        </tr>
        <tr>
            <td height="20">  </td>
            <td height="20">   </td>
            <td height="20" rowspan="2">  </td>
            <td height="20">   </td>
        </tr>
        <tr>
            <td height="20">  </td>
            <td height="20">  </td>
            <td height="20">   </td>
        </tr>
        <tr>
            <td height="20" colspan="3"> </td>
            <td height="20">   </td>
        </tr>
    </table>
</body>
</html>
