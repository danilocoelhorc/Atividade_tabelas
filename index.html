<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela 01</title>
</head>
<body>
    <h3> Exemplo 01 </h3>

    <table border="1" style="width: 30%;">
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
        </tr>
        <tr align="center">
            <td> 4 </td>
            <td> 5 </td>
            <td> 6 </td>
        </tr>
        <tr align ="right">
            <td> 7 </td>
            <td> 8 </td>
            <td> 9 </td>
        </tr> 
    </table>
    <br><hr>

    <h3> Exemplo 02 </h3>

    <table border="1" style="width: 30%;">
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
        </tr>
        <tr>
            <td align="center" colspan="3"> 4 </td>
        </tr>
        <tr>
            <td> 7 </td>
            <td> 8 </td>
            <td> 9 </td>
        </tr>
    </table>
    <br><hr>

    <h3> Exemplo 03 </h3>

    <table border="1" style="width: 30%;">
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td align="center" rowspan="3"> 3 </td>
        </tr>
        <tr>
            <td align="center" colspan="2"> 4 </td>
        </tr>
        <tr>
            <td> 5 </td>
            <td> 6 </td>
        </tr>
    </table>

</html>
